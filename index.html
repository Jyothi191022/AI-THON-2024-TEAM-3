<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Members</title>
    <h1><center>TEAM MEMBERS</center></h1>
    <style>
        .team-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            padding: 50px; /* Added padding to the container */
            background-color: rgba(255, 255, 255, 0.8); /* Added a semi-transparent white background */
            border-radius: 20px; /* Added rounded corners */
        }

        .team-member {
            width: 300px; /* Increased width of the team member card */
            border: 10px solid #ccc;
            padding: 20px;
            text-align: center;
            background-color: #fff; /* Added white background to the cards */
            border-radius: 20px; /* Added rounded corners to the cards */
        }

        .team-member img {
            width: 250px; /* Increased size of the team member photos */
            height: 250px; /* Set the height to maintain aspect ratio */
            border-radius: 50%; /* Make the photos circular */
            margin-bottom: 20px; /* Added margin to separate the photo from text */
        }

        .team-member h2 {
            margin-bottom: 10px;
            font-size: 24px; /* Increased font size */
        }

        .team-member p {
            margin-bottom: 20px;
            font-size: 18px; /* Increased font size */
        }
    </style>
</head>
